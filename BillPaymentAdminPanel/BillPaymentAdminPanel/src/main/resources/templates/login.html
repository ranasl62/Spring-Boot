<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
</head>
<body style="background-color: #f1f1f1;">
<div layout:fragment="content" th:remove="tag">
    <form th:action="@{/login}" method="post" class="form-signin" style="border: 2px solid #5e5e5e; margin-top: 60px;">
        <div class="text-center mb-4">
            <img class="mb-4" th:src="@{/img/admin.png}" src="img/admin.png" alt="" width="200" height="200">
            <h1 class="h3 mb-3 font-weight-normal">Admin Panel</h1>
            <p>Build form controls with floating labels via the Works in latest Chrome, Safari, and Firefox.</a></p>
        </div>

        <div th:if="${param.error}">
            <div class="alert alert-danger" style="text-align: center">
                Invalid username or password.
            </div>
        </div>
        <div th:if="${param.logout}" style="text-align: center">
            <div class="alert alert-info">
                You have been logged out.
            </div>
        </div>

        <div class="form-label-group">
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
            <label for="username">Username</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-primary btn-block btn-lg btn-success" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </form>
</div>
</body>
</html>
